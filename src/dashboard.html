<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BuyTrainTicket/Dashboard</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!--  Datepicker stylesheets  -->
  <link rel="stylesheet" href="js/Datepicker/css/bootstrap-datepicker.css">
</head>
<body>
  <!--  Navbar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">BuyTrainTicket</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
          </ul>
          <!--  Navbar-right-dropdown-menu  -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> Welcome!
              </a>
              <div class="dropdown-menu">
                <a href="www.google.com" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Get me out of here!
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Table -->
    <div class="container" id="ticket_table">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Ticket type</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>          
        </tbody>
      </table>
    </div>
    <!--  ViewDetailsModal  -->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ticket</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
 
  <!-- Default Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--  Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- Firebase Realtime Database script -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
  <!--  Firebase configuration script -->
  <script src="assets/js/FirebaseConfig.js"></script>
  <!-- Google Maps  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwJ
  2Vepe9L2Miuh7QH87SR_RItIXHlX6Q&libraries=places"></script>
  <!-- Dashboard script  -->
  <script src="js/dashboard.js"></script>
  <!-- Bootstrap Datepicker script -->
  <script src="js/Datepicker/js/bootstrap-datepicker.js"></script>
  <script src="js/Datepicker/js/datePicker.js"></script>

</body>
</html>
