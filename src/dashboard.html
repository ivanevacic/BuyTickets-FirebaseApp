<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <!--  Datepicker stylesheets  -->
  <link rel="stylesheet" href="js/Datepicker/css/bootstrap-datepicker.css">
</head>
<body>
  <!--  Navbar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">BuyTrainTicket</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
          </ul>
          <!--  Navbar-right-dropdown-menu  -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> Welcome!
              </a>
              <div class="dropdown-menu">
                <a href="www.google.com" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Get me out of here!
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Table -->
    <div class="container" id="ticket_table">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Ticket type</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>          
        </tbody>
      </table>
    </div>
    <!--  ViewDetailsModal  -->
    <div class="modal fade view-modal-modal-lg" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ticket</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="container">
            <!-- Google map with markers on starting point and destination  -->
            <div id="viewMap">
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- EditTicketModal  -->
    <div class="modal fade bd-example-modal-lg" id="editTicketModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="container" id="ticketJumbotron">       
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEdit_Starting_Point">From</label>
                        <input type="text" class="form-control" id="inputEdit_Starting_Point">
                      </div>
                      <div class="form-group">
                        <label for="inputEdit_Destination_Point">To</label>
                        <input type="text" class="form-control" id="inputEdit_Destination_Point">
                      </div> 
                      <!--  Ticket type radio buttons  -->
                      <div class="radio">
                        <label><input type="radio"  id="one_way" name="optradio" checked="checked" value="One way ticket"> One way ticket</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" id="return" name="optradio" value="2-part return ticket"> 2-part return ticket</label>
                      </div>
                      <!-- Datepicker input -->
                      <div class="form-group">
                        <label for="datepicker">Date</label>
                        <input type="text" class="datepicker" name ="date" id="editDatePicker_date">
                      </div>
                      </form>   
                    <div class="container">
                    <!-- Google Map -->
                      <div id="editGoogleMap"></div>
                      <!-- Ticket details -->
                      <div id="outputEdit"></div>
                  </div>
                  <div class="container">         
                    <button class="btn btn-primary" onclick="calculateRoute();" id="calculateRouteButton">Calculate route</button>
                    <button class="btn btn-primary pull-right" data-dismiss="modal" onclick="saveChanges();" id="saveChangesButton">Save changes</button>
                    <button class="btn btn-primary pull-right" data-dismiss="modal" id="closeButton">Close</button>                  
                  </div>
                </div>
              </div>
          </div>
      </div>
 
  <!-- Default Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--  Firebase script -->
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <!-- Firebase Realtime Database script -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-database.js"></script>
  <!--  Firebase configuration script -->
  <script src="assets/js/FirebaseConfig.js"></script>
  <!-- Google Maps  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwJ
  2Vepe9L2Miuh7QH87SR_RItIXHlX6Q&libraries=places"></script>
  <!-- Dashboard script  -->
  <script src="js/dashboard.js"></script>
  <!-- Bootstrap Datepicker script -->
  <script src="js/Datepicker/js/bootstrap-datepicker.js"></script>
  <script src="js/Datepicker/js/datePicker.js"></script>
    
</body>
</html>
