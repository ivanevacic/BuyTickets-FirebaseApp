<body>
  <!--  Navbar  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">BuyTrainTicket</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a href="search_tickets.html" class="nav-link">Search tickets</a>
            </li>
          </ul>
          <!--  Navbar-right-dropdown-menu  -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> Welcome!
              </a>
              <div class="dropdown-menu">
                <a href="www.google.com" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Get me out of here!

          </ul>
        </div>
      </div>

  <!--  Create ticket  -->
  <div class="container" id="ticketJumbotron">
      <div class="jumbotron">         
          <form class="form-horizontal">
            <div class="form-group">
              <label for="input_Starting_Point">From</label>
              <input type="text" class="form-control" id="input_Starting_Point">
            </div>
            <div class="form-group">
              <label for="input_Destination_Point">To</label>
              <input type="text" class="form-control" id="input_Destination_Point">
            </div> 
            <!-- Datepicker input -->
            <div class="form-group">
              <label for="datepicker">Date</label>
              <input type="text"  class="datepicker"  name ="date" id="datePicker_date">
            </div>
            </form>   
          <div class="container">
          <!-- Google Map -->
            <div id="googleMap"></div>
            <!-- Ticket details -->
            <div id="output"></div>
        </div>
        <div class="container">         
          <button class="btn btn-primary" onclick="calculateRoute();">Calculate route</button>
          <button class="btn btn-primary pull-right" onclick="createTicket();">Save</button>
        </div>
      </div>
    </div>
